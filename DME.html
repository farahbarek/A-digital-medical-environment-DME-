<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil DME</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5d4037;
            background: linear-gradient(-45deg, #efebe9, #d9d3d1, #8d6c61, #3a2922);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(93, 64, 55, 0.3);
            width: 90%;
            max-width: 500px;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: #4e342e;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-btn {
            background-color: #6d4c41;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .main-btn:hover {
            background-color: #5d4037;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        .dropdown-content {
            display: none;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            text-align: left;
            border: 1px solid #d7ccc8;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }

        .dropdown-content label {
            display: block;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0;
            transition: all 0.2s;
            color: #5d4037;
        }

        .dropdown-content label:hover {
            background-color: #efebe9;
        }

        .go-btn {
            background-color: #8d6e63;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
        }

        .go-btn:hover {
            background-color: #6d4c41;
        }

        .btn-patient {
            background-color: #a1887f;
            color: white;
            padding: 14px;
            display: block;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-patient:hover {
            background-color: #8d6e63;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        .btn-radiologue {
            background-color: #bcaaa4;
            color: white;
            padding: 14px;
            display: block;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-radiologue:hover {
            background-color: #a1887f;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        input[type="radio"] {
            accent-color: #6d4c41;
            margin-right: 10px;
        }

        /* ECG Animation */
        .ecg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: 1;
            opacity: 0.4;
        }

        .ecg path {
            stroke: #5d4037;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 6s linear infinite;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Bulles flottantes */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(93, 64, 55, 0.1);
            border: 1px solid rgba(93, 64, 55, 0.2);
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(0.8); opacity: 0.3; }
            50% { transform: translate(50px, -50px) scale(1.2); opacity: 0.6; }
            100% { transform: translate(0, 0) scale(0.8); opacity: 0.3; }
        }
    </style>
</head>
<body>
    <!-- ECG Animation -->
    <svg class="ecg" viewBox="0 0 1200 100" preserveAspectRatio="none">
        <path d="M0 50 L100 50 L110 30 L130 70 L150 30 L160 50 L200 50 L210 45 L230 55 L250 45 L270 55 L290 45 L310 55 L330 45 L350 55 L370 45 L390 55 L410 45 L430 55 L450 45 L470 55 L490 45 L510 55 L530 45 L550 55 L570 45 L590 55 L610 45 L630 55 L650 45 L670 55 L690 45 L710 55 L730 45 L750 55 L770 45 L790 55 L810 45 L830 55 L850 45 L870 55 L890 45 L910 55 L930 45 L950 55 L970 45 L990 55 L1010 45 L1030 55 L1050 45 L1070 55 L1090 45 L1110 55 L1130 45 L1150 55 L1170 45 L1200 50" />
    </svg>

    <!-- Bulles flottantes -->
    <div class="bubbles">
        <div class="bubble" style="width: 40px; height: 40px; left: 10%; top: 20%; animation-delay: 0s;"></div>
        <div class="bubble" style="width: 60px; height: 60px; left: 25%; top: 70%; animation-delay: 2s;"></div>
        <div class="bubble" style="width: 30px; height: 30px; left: 40%; top: 40%; animation-delay: 4s;"></div>
        <div class="bubble" style="width: 50px; height: 50px; left: 60%; top: 30%; animation-delay: 1s;"></div>
        <div class="bubble" style="width: 45px; height: 45px; left: 80%; top: 60%; animation-delay: 3s;"></div>
    </div>

    <div class="container">
        <h1>Digital Medical Environment</h1>
        <div class="btn-container">
            <a href="interface_0.html" class="btn-patient">Espace Patient</a>
            <a href="interface_1.html" class="btn-radiologue">Espace Radiologue</a>
            
            <button onclick="toggleDropdown()" class="main-btn">Options Médicales ▼</button>
            <div id="medicalDropdown" class="dropdown-content">
                <label>
                    <input type="radio" name="medicalOption" value="medecin" checked> 
                    Espace Médecin
                </label>
                <label>
                    <input type="radio" name="medicalOption" value="control"> 
                    Espace de contrôle
                </label>
                <label>
                    <input type="radio" name="medicalOption" value="liste"> 
                    Liste des Patients
                </label>
                <button onclick="redirectToOption()" class="go-btn">Aller</button>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("medicalDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function redirectToOption() {
            const selectedOption = document.querySelector('input[name="medicalOption"]:checked').value;
            
            switch(selectedOption) {
                case 'medecin':
                    window.location.href = 'interface_2.html';
                    break;
                case 'control':
                    window.location.href = 'interface_3.html';
                    break;
                case 'liste':
                    window.location.href = 'liste_patients.php';
                    break;
            }
        }

        window.onclick = function(event) {
            if (!event.target.matches('.main-btn')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
