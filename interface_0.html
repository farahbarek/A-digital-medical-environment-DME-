  <style>
    * {

    body {

    @keyframes aurora {

      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 420px;
      z-index: 2;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 12px;

      font-size: 14px;

    input, select, textarea {

    input[type="submit"] {

      color: white;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #c2185b;
      cursor: pointer;
    }

    .gender-group {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .gender-option {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* ECG SVG animÃ© en rose */
    .ecg {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      z-index: 1;
      opacity: 0.3;
    }

    .ecg path {
      stroke: #d81b60;
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 5s linear infinite;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    /* Effet de particules mouvantes */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background-color: #ec407a;
      opacity: 0.5;
      animation: moveParticle 5s infinite ease-in-out;
    }

    @keyframes moveParticle {
      0% { transform: translate(0, 0) scale(0.5); }
      50% { transform: translate(50px, 50px) scale(1); }
      100% { transform: translate(0, 0) scale(0.5); }
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      h1 { font-size: 18px; text-align: center; }
    }
  </style>
