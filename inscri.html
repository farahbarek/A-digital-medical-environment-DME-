<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(45deg, #907a7a, #944d4d, #b81212);
      background-size: 300% 300%;
      animation: bgShift 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #e3f2fd;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 30px;
      font-size: 26px;
      text-align: center;
      z-index: 2;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      z-index: 2;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #90caf9;
      background-color: rgba(255,255,255,0.95);
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #938080;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #0d47a1;
    }

    /* Particles */
    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -50px;
      background-color: rgba(255,255,255,0.08);
      border-radius: 50%;
      animation: float 12s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
    }

    /* ECG Line */
    .ecg {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      z-index: 1;
      opacity: 0.2;
    }

    .ecg path {
      stroke: #ffffff;
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 8s linear infinite;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Inscription Utilisateur ðŸ§¾</h1>

  <form action="inscription.php" method="POST">
    <label for="id_code">Code ID :</label>
    <input type="text" id="id_code" name="id_code" required>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">S'inscrire</button>
  </form>

  <!-- Particles -->
  <div class="particles">
    <div class="bubble" style="left: 10%; width: 20px; height: 20px; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 25%; width: 30px; height: 30px; animation-delay: 1s;"></div>
    <div class="bubble" style="left: 45%; width: 15px; height: 15px; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 70%; width: 25px; height: 25px; animation-delay: 1.5s;"></div>
    <div class="bubble" style="left: 85%; width: 18px; height: 18px; animation-delay: 3s;"></div>
  </div>

  <!-- ECG Line -->
  <svg class="ecg" viewBox="0 0 1200 120" preserveAspectRatio="none">

             L310 55 L330 65 L350 55 L370 65 L390 55 L410 65 L430 55

             L590 55 L610 65 L630 55 L650 65 L670 55 L690 65 L710 55 
             L730 65 L750 55 L770 65 L790 55 L810 65 L830 55 L850 65 
             L870 55 L890 65 L910 55 L930 65 L950 55 L970 65 L990 55 
             L1010 65 L1030 55 L1050 65 L1070 55 L1090 65 L1110 55 
             L1130 65 L1150 55 L1170 65 L1200 60"/>
  </svg>
</body>
</html>
